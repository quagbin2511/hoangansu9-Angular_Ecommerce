<h1>{{ book.id == null ? "Add" : "Edit" }} Book - {{ book.id }}</h1>

<form>
  <label for="name">Name</label>
  <input
    type="text"
    class="form-control"
    id="name"
    placeholder="Book Name"
    [(ngModel)]="book.name"
    name="name"
  />

  <label for="author">Author</label>
  <input
    type="text"
    class="form-control"
    id="author"
    placeholder="author"
    name="author"
    [(ngModel)]="book.author"
  />

  <label for="author">Price</label>
  <input
    type="text"
    class="form-control"
    id="price"
    placeholder="price"
    name="price"
    [(ngModel)]="book.price"
  />
  <label for="category">Category</label>
  <input
    type="text"
    class="form-control"
    id="category"
    placeholder="Category"
    name="category"
    [(ngModel)]="book.category_id"
  />
  <!-- <select class="custom-select" formControlName="cityName">
    <option value="" disabled>Choose your Cate</option>
    <option *ngFor="let category of categories" [ngValue]="category.id">
      {{ category.name }}
    </option>
  </select> -->
  <div class="form-group" *ngIf="book.id == null">
    <!-- only show this field on adding a book -->
    <br />
    <input type="file" (change)="onFileChanged($event)" />
    <img [src]="imgURL" height="200" width="200" *ngIf="imgURL" />
  </div>

  <br /><br />
  <button type="button" class="btn btn-success" (click)="saveBook()">
    Save Book
  </button>
</form>
<div class="row">
  <div class="col-sm-12">

    <img src="{{ book.retrievedImage }}" alt="" style="max-height: 300px;">

  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <h1>{{ book.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <div class="btn-group show" role="group" aria- label="Button group with nested dropdown">
      <div class="btn-group" role="group" appDropdown>
        <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria- haspopup="true" aria-expanded="false">
          Manage
        </button>
        <div class="dropdown-menu show" aria- labelledby="btnGroupDrop1">
          <a class="dropdown-item" href="#">Add Book</a>
          <a class="dropdown-item" href="#">Delete Book</a>
          <a class="dropdown-item" href="#">Edit Book</a>
        </div>
      </div>
    </div>
  </div>
</div>
